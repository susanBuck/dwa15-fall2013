 <!DOCTYPE html>
<html>
<head>

	<title>Card-o-Matic</title>
	
	<link rel="stylesheet" href="css/main.css" type="text/css">
	<link rel="stylesheet" href="css/features.css" type="text/css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	
</head>


<body>

<div id='wrapper'> 

	<h1>Card-o-Matic</h1>

	<!-- Left side with all the controls -->
	<div id='controls'>
	
		<!-- Color picker -->
			<h2>Pick a color</h2>
			<div class='colors' id='red'></div>
			<div class='colors' id='orange'></div>
			<div class='colors'></div>
			<div class='colors'></div>
			<div class='colors'></div>
			<div class='colors'></div> 
			<div class='colors'></div>
			<br><br>

		<!-- Texture picture -->
			<h2>Pick a texture</h2>
			<div class='textures' id='swirls'></div>
			<div class='textures' id='paper'></div>
			<br><br>
						
		<!-- Message -->	
			<h2>Pick a message</h2>
			<input type='radio' name='message' id='happy-birthday'>
			<label for='happy-birthday'>Happy Birthday</label><br>

			<input type='radio' name='message' id='congratulations'>
			<label for='congratulations'>Congratulations</label><br>
			
		
		<!-- Recipient -->	
			<h2>Dear...</h2>
			<input type='text' id='recipient' maxlength='14'>
			<div id='recipient-error'>Max 14 chars</div>
			
			
		<!-- Sticker picker -->	
			<h2>Click a sticker to add</h2>
			<img class='stickers' src='images/sticker-green-gift.png'>
			<img class='stickers' src='images/sticker-star.png'>

	</div>
	
	<!-- Right side with the live preview -->
	<div id='preview'>
	
		<div id='card-background'>
			<div id='canvas'>
				<div id='message-output'></div>
				<div id='recipient-output'></div>
			</div>
		</div>
		
		<!-- Buttons -->
		<input type='button' id='refresh-btn' value='Start over'>
		<input type='button' id='print-btn' value='Print'>
	</div>
	
</div>

<script src="js/card-o-matic.js"></script>
	
</body>

</html>
